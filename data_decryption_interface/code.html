<html>

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style type="text/tailwindcss">
    :root {
        --primary-color: #0da6f2;
      }
    </style>
  <title>Stitch Design</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-[#0A0D0F]">
  <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#0A0D0F] dark group/design-root overflow-x-hidden"
    style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283339] px-10 py-4">
        <div class="flex items-center gap-4 text-white">
          <svg class="size-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
              d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
              fill="currentColor" fill-rule="evenodd"></path>
          </svg>
          <h1 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] uppercase">Operation: Data
            Rescue
          </h1>
        </div>
        <div class="flex flex-1 justify-end gap-6 items-center">
          <button class="text-gray-400 hover:text-white transition-colors">
            <span class="material-symbols-outlined"> settings </span>
          </button>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-[#283339]"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuArj5BaLo34bSEir9h4yj_EOiU9VvilJsn8DgwzMUJI7PWcOyTZDXXMYhrM2rkPEgAi_UpjPbQhpaal7wtCCL1_DhXJKY-o5iR8PI2eXyfjSPyUBSXBlq6V8s9yFlEhp4SH-sIzI3968ZHILkRkYhxvkBKO9Of2pq_QbAf4dcJdp-JTMoj1H1g2gYeVPR4Ei2Zk3vNPrv-SL2w8SPQ-vxtRFm0wjXSO2bHHk-FoH5czGDYRz68W-ELMRtZcKf7NnqbbOMG7Rwrk5Q");'>
          </div>
        </div>
      </header>
      <main class="flex-1 flex items-center justify-center p-8">
        <div class="w-full max-w-4xl mx-auto flex flex-col items-center">
          <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-white tracking-wide relative inline-block">
              Decrypt the Data
              <span
                class="absolute h-1 w-20 bg-[var(--primary-color)] bottom-0 left-1/2 -translate-x-1/2 rounded-full"></span>
            </h2>
            <p class="text-gray-400 mt-4 max-w-2xl mx-auto text-lg">
              Manipulate the visual ciphers to reveal the hidden data. Each cipher represents a different aspect of data
              security.
            </p>
          </div>
          <div
            class="w-full aspect-[16/9] rounded-lg bg-[#111618] border border-[#283339] shadow-2xl shadow-black/50 overflow-hidden relative p-4 flex items-center justify-center">
            <div class="w-full h-full bg-center bg-no-repeat bg-cover rounded-md"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDJdi1rASg_VGCBkh5Lu9L5orOImCvaiZlvabpFvXeDlqlLGSH4sC6K6wVrlM11wzOrYWqupYhkK_qtekirfHH8BhlAhFGRN1uJhl-ArbrsAPtTs4ulV6DlAeUdJf_2f5ZMA7EUsuCvQ8_sjrPQJVcacLNx4cmEhNqB3YmtwqtzEP903GytqzM1_Fh-Mi4dsWTbXueWknDBbce4C0IDK5jFh7KcOm7ZspRJLwRiy3iK1z69gdW-dJz5GyLc6ycn7cjJ1QbYukcbLw"); filter: brightness(0.8) contrast(1.2);'>
            </div>
            <div class="absolute inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center">
              <p class="text-2xl text-white/80 font-mono animate-pulse">Initializing decryption sequence...</p>
            </div>
          </div>
          <div class="w-full max-w-lg mt-8 flex items-center gap-4">
            <div class="flex-1">
              <label class="sr-only" for="decrypted-data">Enter decrypted data</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                  key
                </span>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-[#283339] bg-[#1A2024] h-14 placeholder:text-gray-500 p-4 pl-12 text-base font-normal leading-normal transition-all duration-200"
                  id="decrypted-data" placeholder="Enter decrypted data" value="" />
              </div>
            </div>
            <button
              class="flex min-w-[120px] items-center justify-center overflow-hidden rounded-md h-14 px-6 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide hover:bg-opacity-90 transition-all duration-200 shadow-[0_0_15px_rgba(13,166,242,0.5)]">
              <span class="truncate">Submit</span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
