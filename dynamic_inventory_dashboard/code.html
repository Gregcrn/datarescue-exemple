  <link as="style"

    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Stitch Design</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
        --primary-color: #0da6f2;
      }
      .glow-shadow {
        box-shadow: 0 0 10px 2px rgba(13, 166, 242, 0.4), 0 0 20px 5px rgba(13, 166, 242, 0.3);
      }
    </style>
</head>

          </h1>
        </div>
        <div class="flex flex-1 justify-end gap-6 items-center">
          <button class="text-gray-400 hover:text-white transition-colors">
            <span class="material-symbols-outlined"> settings </span>
          </button>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-[#283339]"

                </div>
              </div>
              <div class="text-center">
                <p class="text-lg font-bold">USB Key</p>
                <p class="text-sm text-green-400 flex items-center justify-center gap-1"><span
                    class="material-symbols-outlined text-base">verified</span> Verified</p>
              </div>
            </div>
            <div class="group flex flex-col gap-4 items-center cursor-pointer">
              <div class="relative w-full aspect-square">
                <div
                  class="w-full h-full bg-center bg-no-repeat bg-cover rounded-lg border-2 border-[var(--primary-color)] glow-shadow"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDE3BQdYFD_RE6sPWc0iXKD8i9jIqTAk6yo1cpWi_ioHVkSpbtNmzyaBfYnR24GEVYHqiu9ryQMRuhfqpHxwGv34uFOQKAmK-aPEpNxTYiKnAG_XI84IRcwCSz6tOK5SSZy9FanMIZvF5GqFp21U9Mn_RzP0UHQzDMRgtAnA8UQHrKyjd6ahaMplYdggubjqSRHVlJzWDJ5IOO4C8pNFHyNncy3dASTgn6Dseh4NmJmulF4W3fHiRDCUeuMrpb0-7pbtZQW8QTqLg");'>

              </div>
              <div class="text-center">
                <p class="text-lg font-bold">Folder</p>
                <p class="text-sm text-gray-400">Not Verified</p>
              </div>
            </div>
            <div class="group flex flex-col gap-4 items-center cursor-pointer">
              <div class="relative w-full aspect-square">
                <div
                  class="w-full h-full bg-center bg-no-repeat bg-cover rounded-lg border-2 border-transparent group-hover:border-[var(--primary-color)] transition-all duration-300"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDMTHFPCq6qagobT7KQSQwETaIfAxIwi6lir82Tdjj-B6Ocra6YOAWrox92EOKFWRCX9gjkNO2CM8c9h03Mb_vqGbKXLKRAcg1OA4kp3ba2m3rjbJwROAWxa7A7wW3HeQ51SvgfTgLnh-RRUDe8Qmv3cMMlkkO5TEMdVIFE4sIq2RgF9ULByxpYHUk6QsePm8Z-pyp9oppXvnxirp4umCkm0a0yRLwctQMbpkvTGwhsKu4iQNgbF8f0bvmj41XBXbb5vyhMQGxtFQ");'>

                </div>
              </div>
              <div class="text-center">
                <p class="text-lg font-bold">Post-it Note</p>
                <p class="text-sm text-gray-400">Not Verified</p>
              </div>
            </div>

          <div class="flex justify-center mt-10">
            <button
              class="flex items-center justify-center gap-2 min-w-[120px] rounded-lg h-12 px-6 bg-[var(--primary-color)] text-white text-base font-bold uppercase tracking-wider hover:bg-sky-500 transition-colors glow-shadow">
              <span class="material-symbols-outlined">task_alt</span>
              <span>Verify Item</span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
