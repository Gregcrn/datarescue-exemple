<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f1115;
            color: #e6e9ef;
            font-family: system-ui, sans-serif;
            text-align: center;
        }

        .box {
            max-width: 600px;
            padding: 40px;
            background: #131722;
            border: 1px solid #202636;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .4);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #5b8cff;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #b5bccf;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Welcome to Data Rescue</h1>
        <p>
            Cette interface présente une collection d’écrans <strong>exemple</strong> de l’application <strong>Data
                Rescue</strong>.<br><br>
            Utilisez la <strong>barre latérale gauche</strong> pour naviguer entre les différents écrans disponibles.
        </p>
    </div>
</body>

</html>
